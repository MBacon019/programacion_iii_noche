<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Vuelos</title>
</head>
<body>

  <h1>Gestor de Vuelos</h1>

  <form id="formulario">
    <input type="text" id="numero" placeholder="Número de Vuelo" required>
    <input type="text" id="aerolinea" placeholder="Aerolínea" required>
    <input type="text" id="puerta" placeholder="Puerta" required>
    <input type="time" id="hora" placeholder="Hora" required>
    <button type="submit">Agregar Vuelo</button>
  </form>

  <section id="contenedorVuelos"></section>

  <script src="08_casas.js"></script>
</body>
</html>
