<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>EJEMPLO IMÁGENES - CONTROL DE VUELOS</title>
    </head>
    <body>
        <p>
            Ejemplo de Imágenes del Sistema de Control de Vuelos
        </p>

        <!-- Imagen pequeña del radar -->
        <img src="images_MP/control_1.png"
        width="100"
        height="50"
        title="Vista general del radar aéreo">

        <br><br>

        <!-- Imagen grande alineada a la izquierda -->
        <img src="images_MP/control_2.webp"
        width="200"
        height="200"
        align="left"
        title="Panel de control aéreo - Vista izquierda">

        <br><br>

        <!-- Imagen centrada -->
        <div style="text-align: center;">
            <img src="images_MP/control_2.webp"
            width="200"
            height="200"
            title="Centro de monitoreo aéreo - Vista central">
        </div>

        <br><br>

        <!-- Imagen alineada a la derecha -->
        <img src="images_MP/control_2.webp"
        width="200"
        height="200"
        align="right"
        title="Torre de control - Vista derecha">

        <br><br>

        <!-- Imagen externa de ejemplo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Air_traffic_control_tower.jpg"
        width="300"
        height="200"
        align="right"
        title="Torre de control de vuelos - Imagen externa">

        <!-- Hipervínculo con imagen externa -->
        <a href="https://www.icao.int" target="_blank">
            <img
                width="300"
                height="200"
                src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Air_Traffic_Control_Room.jpg"
                align="right"
                title="Organización Internacional de Aviación Civil (ICAO)">
        </a>
    </body>
</html>
