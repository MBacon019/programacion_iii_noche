<html>
    <head>
        <meta charset="UTF-8">
        <style>
            /* Estilo interno */
            a {
                color: darkblue; /* enlaces tipo información de vuelos */
            }
        </style>
        <link rel="stylesheet" href="01_metodos_MP.css">
        <title>Control de Vuelos</title>
    </head>
    <body>
        <!-- Enlace de información de vuelo -->
        <a href="#">
            Ver detalles del vuelo
        </a>

        <!-- Texto con estilo inline: estado del vuelo -->
        <p style="color: red;">
            Vuelo AV123: Retrasado
        </p>
        <br>

        <!-- Otro enlace con estilo interno: información de puerta -->
        <a href="#">
            Puerta de embarque: A12     
        </a>

        <!-- Título desde archivo externo -->
        <h1>Tablero de vuelos</h1>
        
    </body>
</html>
